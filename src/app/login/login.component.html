<mat-card>
    <mat-card-title>LogIn</mat-card-title>
    <form (submit)="onLogIn(logInForm)" #logInForm="ngForm">
      <mat-form-field>
        <input matInput type="text" name="email" placeholder="Email" required email ngModel/>
        <mat-error *ngIf="logInForm?.controls.email?.errors?.required">
            Please enter a Email.
         </mat-error>
         <mat-error *ngIf="logInForm?.controls.email?.errors?.email">
             Please enter valid email.
         </mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput type="password" name="password" placeholder="Password" required minlength="8" ngModel/>
        <mat-error *ngIf="logInForm?.controls.password?.errors?.required">Please enter password.</mat-error>
        <mat-error *ngIf="logInForm?.controls.password?.errors?.minlength">Password should be atleast 8 digits.</mat-error>
      </mat-form-field>
      <button mat-raised-button type="submit">
        LogIn
      </button>
    </form>
</mat-card>
