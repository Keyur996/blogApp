<mat-card>
  <mat-card-title>Signup</mat-card-title>
  <form (submit)="onSignUp(signupForm)" #signupForm="ngForm">
    <mat-form-field>
      <input
        matInput
        type="text"
        name="email"
        placeholder="Email"
        required
        email
        ngModel
      />
      <mat-error *ngIf="signupForm.controls.email?.errors?.required">
        Please enter a Email.
      </mat-error>
      <mat-error *ngIf="signupForm.controls.email?.errors?.email">
        Please enter valid email.
      </mat-error>
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        type="password"
        name="password"
        placeholder="Password"
        required
        minlength="8"
        ngModel
      />
      <mat-error *ngIf="signupForm.controls.password?.errors?.required">
        Please enter password.
      </mat-error>
      <mat-error *ngIf="signupForm.controls.password?.errors?.minlength">
        Password should be atleast 8 digits.
      </mat-error>
    </mat-form-field>
    <button mat-raised-button type="submit">SignUp</button>
  </form>
</mat-card>
